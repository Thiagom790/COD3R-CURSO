<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercícios HTML</title>

    <style>
      #conteudo {
        padding: 30px 0px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Exercícios HTML</h1>
    </header>

    <nav>
      <a href="00-teste.html">00 - Teste</a> |
      <a href="01-texto1.html">01 - Texto 1</a> |
      <a href="02-texto2.html">02 - Texto 2</a> |
      <a href="03-listas.html">03 - Listas</a> |
      <a href="04-listasAninhadas.html">04 - Listas Aninhadas</a> |
      <a href="05-links.html">05 - Links</a> |
      <a href="06-tabelas.html">06 - Tabela</a> |
      <a href="07-form/form.html">07 - Formulários</a> |
      <a href="08-images.html">08 - Imagens</a> |
      <a href="09-video.html">09 - Vídeo</a> |
      <a href="10-video.html">10 - Tags não visuais</a> |
    </nav>

    <section id="conteudo"></section>

    <footer>Curso de Web Moderno</footer>

    <script>
      document.querySelectorAll("a").forEach((link) => {
        const conteudo = document.getElementById("conteudo");

        link.onclick = function (e) {
          e.preventDefault();

          fetch(link.href)
            .then((resp) => resp.text())
            .then((html) => (conteudo.innerHTML = html));
        };
      });
    </script>
  </body>
</html>
