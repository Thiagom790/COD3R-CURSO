<!-- Exemplos de tag com corpo-->
<tag>
  <!-- Corpo da Tag -->
  <bla>
    <opa>Texto</opa>
    <opa>Texto</opa>
    <opa>Texto</opa>
  </bla>
</tag>

<!-- Exemplo de tag sem corpo -->
<tag>
<!-- Mas quando não tem corpo é recomendado fazer dessa forma -->
<tag />

<!-- Exemplos de tags com parâmetro -->
<tag param1="Valor1" param2="Valor2">
    <!-- Corpo da Tag -->
</tag>

<input type="text" value="Processar!">

<!-- Nesse caso o parâmetro cod3r-cpf vai como boolean -->
<input type="text" cod3r-cpf>

<!-- O html é case-insensitive -->
<TAG>
    <BLA>
        <!-- Esses são exemplos de tag válidos -->
    </BLA>
</TAG>
